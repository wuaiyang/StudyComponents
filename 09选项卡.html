    window.onload = function(){
		var t1 = new Tab();

	function Tab(){
		this.oDiv1 = document.getElementById('div1');
		this.aInput = this.oDiv1.getElementsByTagName('input');
		this.aDiv = this.oDiv1.getElementsByTagName('div');
	};

	Tab.prototype.init = function(){
		var This = this;
		for(var i=0; i<this.aInput.length; i++){ 
			this.aInput[i].index = i;
			this.aInput[i].onclick = function(){
                This.change(this);
			};
		} 
	};

	Tab.prototype.change = function(_this){
		for(var i=0; i<this.aInput.length; i++){ 
			this.aInput[i].className = '';
			this.aDiv[i].style.display = 'none';
		}
        _this.className='active';
        this.aDiv[_this.index].style.display = 'block';
